<ion-modal-view ng-controller="changePasswordCtrl">
    <ion-header-bar class="bar-stable bg_color" >
        <h1 class="title"> {{language.changePass}}</h1>
        <button class="button button-icon button-clear ion-navicon open_menu" ng-click="openmenumodal()"></button>
    </ion-header-bar>  
    <div ng-show="showdiv_menu" compile="div_menu"></div>

<ion-content class="reset_psw main_bg change_psw"  ng-click="closemenumodal('disablemap')">
    <img src="{{imgfolder}}lock.png" class="lock_img"/>
    <form class="app_form"  name="login_form">
            <div class="row">
                <div class="col col-90">
                    <span>{{language.changePass}}</span>
                    <label class="item item-input">
                        <input type="{{passwordType}}" name="driverPass"  pattern=".{8,}"
                               required ng-model="formData.driverPass"  placeholder="{{language.pass}}" > 
                    </label>
                </div>
                 <div class="col col-10" ng-show="passwordType=='password'">
                        <i class="icon ion-eye-disabled" ng-click="ChangePasswordType()" 
                           ng-style="{'color':(regForm1.driverPass.$valid)?'#00b8b8':''}"></i>
                 </div>
                 <div class="col col-10" ng-show="passwordType=='text'">
                        <i class="icon ion-eye" ng-click="ChangePasswordType()"
                           ng-style="{'color':(regForm1.driverPass.$valid)?'#00b8b8':''}"></i>
                 </div>
            </div>
            <p class="code">{{language.msgpass}}</p>

           
             <div class="row two_btn">
               <div class="col col-50">
                    <a ng-disabled="login_form.$invalid" ng-click="changePassword()" class="button button-block main_btn bg_color">
                        {{language.changePass}}</a>
               </div>
               <div class="col col-50">
                    <a  ng-click="openPage_modal('profile');" class="button button-block main_btn sec_bg">
                       {{language.back}}
                    </a>
                </div>
            </div>
        
    </form>
</ion-content>
</ion-modal-view>
