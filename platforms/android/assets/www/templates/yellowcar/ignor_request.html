<div class="bg_modal">
   <ion-modal-view class="choose_resons">
       <ion-header-bar class="modal_head bg_color">
           <h1 class="title">{{language.deniedmsg}}</h1>
        </ion-header-bar>
        <ion-content class="ignor_request">
            <div class="resons_div radio_style">
            <div class="row" ng-repeat="item in Reasons">
                <input type="radio" ng-model="ignoreReason.value"  id="Reason{{item.reasonId}}" name="radio" ng-value="{{item.reasonId}}">
                <label for="Reason{{item.reasonId}}"><span></span>{{item['reasonName_'+language.lang]}}</label>
            </div>
            </div>
        </ion-content>
         <ion-footer-bar class="ignor_footer">
             <!--<a  ng-click="UpdateRequest(true,{tripStatus:(CurrentTripData.tripStatus>2)?7:2,tripCanceledBy:'driver',trpCancelReasonId:ignoreReason.value});" class="button button-block main_btn sec_bg"> {{language.ok}} </a>-->
              <div class="row two_btn">
                <div class="col">
                     <a  ng-click="UpdateRequest(true,{tripStatus:(CurrentTripData.tripStatus>2)?7:2,tripCanceledBy:'driver',trpCancelReasonId:ignoreReason.value,tripCost:'0.00',fineCancellation:0.00});" class="button button-block main_btn bg_color"> {{language.ok}} </a>
                </div>
                <div class="col">
                    <!--opendetail()-->
                    <a  ng-click="closeignor_request();" class="button button-block main_btn sec_bg">{{language.cancel}}</a>
                </div>
            </div>

        </ion-footer-bar>
    </ion-modal-view>
</div>
