<ion-content class="main_bg reset_psw">
    <img src="{{imgfolder}}lock.png" class="lock_img"/>
    <form   name="login_form" class="app_form">
            <p class="code">  {{language.msgpass}} {{language.msgverify}} <span class="tel_num">+{{datasend.countryTel}}{{datasend.driverMobile}}</span></p>
        
            <div class="row">
                <div class="col col-90">
                    <span>{{language.resetcode}}</span>
                    <label class="item item-input">
                        <input type="tel" ng-model="formData.resetcode" required placeholder="{{language.resetcode}}">
                    </label>
                </div>
                <div class="col col-10" >
                      <i class="icon ion-lock-combination"></i>   
                 </div>
              </div>
            <div class="row">
                <div class="col col-90">
                    <span>{{language.newpass}}</span>
                    <label class="item item-input">
                        <input type="{{passwordType}}" name="driverPass"  pattern=".{8,}"
                               required ng-model="formData.driverPass"  placeholder="{{language.newpass}}"  > 
                    </label>
                </div>
                 <div class="col col-10" ng-show="passwordType=='password'">
                        <i class="icon ion-eye-disabled" ng-click="ChangePasswordType()" 
                           ng-style="{'color':(regForm1.driverPass.$valid)?'#00b8b8':''}"></i>
                 </div>
                 <div class="col col-10" ng-show="passwordType=='text'">
                        <i class="icon ion-eye" ng-click="ChangePasswordType()"
                           ng-style="{'color':(regForm1.driverPass.$valid)?'#00b8b8':''}"></i>
                 </div>
              </div>
            <p class="code">{{language.msgpass}}</p>
            
            <a ng-disabled="login_form.$invalid"  ng-click="CheckActivationCode()" class="button button-block main_btn bg_color">
                {{language.changePass}}</a>
        
            <div class="row two_btn">
               <div class="col col-50">
                    <a ng-click="sendverifyCode()"  
                    class="button button-block main_btn bg_color"> {{language.resend}}
                    </a>
               </div>
               <div class="col col-50">
                    <a  href="#/login" class="button button-block main_btn sec_bg">
                        {{language.back}}
                    </a>
                </div>
            </div>

    </form>
</ion-content>
